<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jot Jams</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="speaker-container">
          <img
            src="./assets/styles/monitor2FRAMERough-GREEN-B.png"
            alt="speaker"
          />
        </div>
        <section class="search-section">
          <input
            class="search-bar"
            type="text"
            id="searchInput"
            placeholder="Song and artist name"
          />
          <div id="searchButtonContainer" class="search-btn-container">
            <button id="searchButton" class="search-button">Search</button>
          </div>
        </section>
        <div class="speaker-container">
          <img
            src="./assets/styles/monitor2FRAMERough-GREEN-B.png"
            alt="speaker"
          />
        </div>
      </header>

      <main id="mainContainer" class="container">
        <div id="vinylContainer" class="vinyl-container">
          <img
            id="vinylImg"
            src="./assets/styles/JJ vinyl.svg"
            alt="Welcome to Jot Jams"
          />
        </div>

        <section id="resultsContainer" class="results-container">
          <div class="init-results-container">
            <div class="heading-results">
              <h2 class="results-heading" id="resultsHeading"></h2>
              <ul id="resultsList" class="results-list">
                <li id="trackTitle" class="results-item"></li>
                <li id="artist" class="results-item"></li>
                <li id="album" class="results-item"></li>
                <li id="releaseYear" class="results-item"></li>
              </ul>
            </div>
            <div id="trackImageContainer" class="track-image-container">
              <img src="" alt="Cover Image" id="coverImage" class="cover-img" />
            </div>
          </div>
          <div class="more-info-btn-container">
            <button id="trackListingBtn" class="secondary-button">
              Tracks & Description
            </button>
            <button id="moreInfoBtn" class="secondary-button">
              Members & Summary
            </button>
          </div>
          <div class="tracks-members-lists">
            <div
              id="trackListingContainer"
              class="tracklisting-container"
            ></div>
            <div id="moreInfoContainer" class="more-info-container"></div>
          </div>
        </section>
        <section class="additional-info">
          <div id="description" class="profile-description">
            
          </div>
          <!-- 
            
<div class="favs-btn">
              <button id="addToFavs" class="secondary-button">
                Add to favorites
              </button>
              <div class="see-favs-btn">
                <button id="seeFavs" class="see-favs secondary-button">
                  See favorites
                </button>
              </div>
            </div> -->
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Jot Jams. All rights reserved. Powered by Discogs API</p>
      </footer>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
