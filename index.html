<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jot Jams</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>

      <header class="header">
       <!--  <div class="test-border speaker-container">
          <img
            src="./assets/styles/monitor2FRAMERough-GREEN-B.png"
            alt="speaker"
          />
        </div> -->
        <section class="test-border search-section ">
          <input
            class="search-bar"
            type="text"
            id="searchInput"
            placeholder="Song and artist name"
          />
          <div id="searchButtonContainer" class="test-border search-btn-container">
            <button id="searchButton" class="test-border search-button">Search</button>
          </div>
        </section>
       <!--  <div class="test-border speaker-container">
          <img
            src="./assets/styles/monitor2FRAMERough-GREEN-B.png"
            alt="speaker"
          />
        </div> -->
      </header>

      <main id="mainContainer" class="test-border app-container">
        <div id="vinylContainer" class="test-border vinyl-container">
          <img
          class="vinyl-img"
            id="vinylImg"
            src="./assets/styles/JJ vinyl.svg"
            alt="Welcome to Jot Jams"
          />
        </div>

        <section id="resultsContainer" class="results-container card">
          <div class="init-results-container">
            <div class="heading-results inner-data-container">
              <h2 class="results-heading" id="resultsHeading"></h2>
              <ul id="resultsList" class="results-list">
                <li id="trackTitle" class="results-item"></li>
                <li id="artist" class="results-item"></li>
                <li id="album" class="results-item"></li>
                <li id="releaseYear" class="results-item"></li>
              </ul>
            </div>
            <div id="trackImageContainer" class="track-image-container inner-data-container">
              <img src="" alt="Cover Image" id="coverImage" class="cover-img" />
            </div>
          </div>
         
          <section class="versions-section">
      <h2>Versions <span class="amount" id="amount"></span></h2>
      <ul id="versionsGrid" class="versions-grid"></ul>
    </section>
        </section>
        <section class="more-favorites">
     
        <div class="favs-btn-container">
            <button id="seeFavs" class="see-favs secondary-button">
              Favorites
            </button>
        </div>
        <div class="see-more-container">
          <button id="seeMoreBtn" class="secondary-button">More...</button>
         </div>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Jot Jams. All rights reserved. Powered by Discogs API</p>
      </footer>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
